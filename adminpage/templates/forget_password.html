<!DOCTYPE html>
<html>
<head>
    <title>Forget Password</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url("{% static 'images/picture.jpg' %}") no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
    <h2>Forget Password</h2>

    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}

    {% if not verification_sent %}
        <form method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required><br>
            <button type="submit" class="btn-reset">Send Verification Code</button>
        </form>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <label>Enter Verification Code:</label>
            <input type="text" name="verification_code" required><br>
            <label>New Password:</label>
            <input type="password" name="new_password" required><br>
            <button type="submit" class="btn-reset">Reset Password</button>
        </form>
    {% endif %}
    <a href="{% url 'login' %}" class="btn-go-back">Go Back</a>
</div>
</body>
</html>
